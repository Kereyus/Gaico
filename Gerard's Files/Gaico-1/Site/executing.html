    <script>
        //  script.js
document.getElementById('procurement-form').addEventListener('submit', function(event) {
    event.preventDefault();  // Prevent page reload

    let formData = new FormData(this);
    fetch('/api/procurements', {  //  Example API endpoint
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        console.log('Procurement data saved:', data);
        //  Update the UI to show success
    })
    .catch(error => {
        console.error('Error saving procurement data:', error);
        //  Show an error message to the user
    });
});
