<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAICO</title>
    <link rel="stylesheet" href="style.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Kameron:wght@400;700&display=swap" rel="stylesheet"> 
</head>
<body class="login-page">
    <header class="navbar">
        <a href="index.html" class="logo-container">
          <img src="assets/logo.png" alt="Logo" class="logo-img" />
        </a>
      
    <div class="top-navbar">
        <div class="top-left">
        <input type="text" placeholder="Search..." class="search-bar" />
        </div>
    
        <div class="top-right">
            <a href="login.html">
            <button class="login-button">
                <img src="assets/login.png" alt="Login Icon" class="icon" />
                Login
            </button>
            </a>
            </div>
    </div>
  
    <div class="bottom-navbar">
    <nav class="nav-links">
      <a href="dashboard.html">
        <img src="assets/dashboard.png" alt="Dashboard Icon" class="icon" />
        Dashboard
      </a>
      <a href="timeline.html">
        <img src="assets/timeline.png" alt="Timeline Icon" class="icon" />
        Timeline
      </a>
      <a href="teams.html">
        <img src="assets/teams.png" alt="Teams Icon" class="icon" />
        Teams
      </a>
      <a href="projects.html">
        <img src="assets/projects.png" alt="Projects Icon" class="icon" />
        Projects
      </a>
    </nav>
  </div>
</header>

<main>
    <div class="login-container">
      <h2>Login</h2>
      <form>
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />

        <a href="" class="form-button">Log In</a>

        <div class="login-options">
          <a href="forgotPassword.html">Forgot password?</a>
        </div>
        <p class="signup">
          Don't have an account? <a href="register.html">Create one</a>
        </p>
      </form>
    </div>
  </main>

</body>
</html>
