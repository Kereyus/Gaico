<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAICO</title>
    <link rel="stylesheet" href="style.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Kameron:wght@400;700&display=swap" rel="stylesheet"> 
</head>
<body>
    <header class="navbar">
        <a href="index.html" class="logo-container">
          <img src="assets/logo.png" alt="Logo" class="logo-img" />
        </a>
      
    <div class="top-navbar">
        <div class="top-left">
        <input type="text" placeholder="Search..." class="search-bar" />
        </div>
    
        <div class="top-right">
            <a href="login.html">
            <button class="login-button">
                <img src="assets/login.png" alt="Login Icon" class="icon" />
                Login
            </button>
            </a>
            </div>
    </div>
  
    <div class="bottom-navbar">
    <nav class="nav-links">
      <a href="dashboard.html">
        <img src="assets/dashboard.png" alt="Dashboard Icon" class="icon" />
        Dashboard
      </a>
      <a href="timeline.html">
        <img src="assets/timeline.png" alt="Timeline Icon" class="icon" />
        Timeline
      </a>
      <a href="teams.html">
        <img src="assets/teams.png" alt="Teams Icon" class="icon" />
        Teams
      </a>
      <a href="projects.html">
        <img src="assets/projects.png" alt="Projects Icon" class="icon" />
        Projects
      </a>
    </nav>
  </div>
</header>
    
<div class="timeline-container">
    <!-- Dates Row -->
    <div class="timeline-header">
      <div class="timeline-date">Apr 1</div>
      <div class="timeline-date">Apr 5</div>
      <div class="timeline-date">Apr 10</div>
      <div class="timeline-date">Apr 15</div>
      <div class="timeline-date">Apr 20</div>
      <div class="timeline-date">Apr 25</div>
      <div class="timeline-date">Apr 30</div>
    </div>

    <!-- Events Rows -->
    <div class="timeline-grid">
      <!-- Column for Apr 1 -->
      <div class="timeline-column">
        <div class="timeline-event">Kickoff Meeting</div>
        <div class="timeline-event">Requirement Brief</div>
      </div>

      <!-- Column for Apr 5 -->
      <div class="timeline-column">
        <div class="timeline-event">Design Draft Due</div>
      </div>

      <!-- Column for Apr 10 -->
      <div class="timeline-column">
        <div class="timeline-event">Meeting: UI Review</div>
        <div class="timeline-event">Frontend Setup</div>
      </div>

      <!-- Column for Apr 15 -->
      <div class="timeline-column">
        <div class="timeline-event">Mid-Phase Review</div>
      </div>

      <!-- Column for Apr 20 -->
      <div class="timeline-column">
        <div class="timeline-event">APIs Integration Start</div>
      </div>

      <!-- Column for Apr 25 -->
      <div class="timeline-column">
        <div class="timeline-event">Meeting with QA</div>
        <div class="timeline-event">Bug Fixes</div>
      </div>

      <!-- Column for Apr 30 -->
      <div class="timeline-column">
        <div class="timeline-event">Final Review</div>
        <div class="timeline-event">Submission</div>
      </div>
    </div>
  </div>

    
  <script src="timeline.js"></script>
</body>
</html>
