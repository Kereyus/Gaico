<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GAICO</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Kameron:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <script>
    const token = localStorage.getItem("access_token");
  
    if (!token) {
      // Not logged in, redirect to login page
      window.location.href = "login.html";
    } else {
      const payload = JSON.parse(atob(token.split('.')[1]));
      const now = Date.now();
      if (payload.exp * 1000 < now) {
        // Token expired
        localStorage.removeItem("access_token");
        alert("Session expired. Please log in again.");
        window.location.href = "login.html";
      }
    }
  </script>
  
  
  <header class="navbar">
    <a href="index.html" class="logo-container">
      <img src="assets/logo.png" alt="Logo" class="logo-img" />
    </a>

    <div class="top-navbar">
      <div class="top-left">
        <input type="text" placeholder="Search..." class="search-bar" />
      </div>
      <div class="top-right" id="auth-control"></div>

    </div>

    <div class="bottom-navbar">
      <nav class="nav-links">
        <a href="dashboard.html">
          <img src="assets/dashboard.png" alt="Dashboard Icon" class="icon" />
          Dashboard
        </a>
        <a href="timeline.html">
          <img src="assets/timeline.png" alt="Timeline Icon" class="icon" />
          Timeline
        </a>
        <a href="teams.html">
          <img src="assets/teams.png" alt="Teams Icon" class="icon" />
          Teams
        </a>
        <a href="projects.html">
          <img src="assets/projects.png" alt="Projects Icon" class="icon" />
          Projects
        </a>
      </nav>
    </div>
  </header>

  <main class="dashboard-container">
    <div class="top-container">
      <div class="left-container">
        <canvas id="barChart"></canvas>
      </div>
      <div class="right-container">
        <canvas id="pieChart"></canvas>
      </div>
    </div>

    <div class="bottom-container">
      <h2>Task Overview</h2>

      <!-- Task creation form -->
      <form onsubmit="createTask(event)" style="margin-bottom: 20px;">
        <h3>Create Task</h3>
        <input name="title" placeholder="Title" required />
        <select name="status">
          <option value="To Do">To Do</option>
          <option value="In Progress">In Progress</option>
          <option value="Completed">Completed</option>
        </select>
        <select name="priority">
          <option value="High">High</option>
          <option value="Medium">Medium</option>
          <option value="Low">Low</option>
        </select>
        <input type="date" name="dueDate" required />
        <button type="submit" class="login-button">Create</button>
      </form>

      <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Status</th>
            <th>Priority</th>
            <th>Due Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="taskTable">
        </tbody>
      </table>
    </div>
  </main>

  <script>
    function logout() {
      localStorage.removeItem("access_token");
      window.location.href = "index.html";
    }
  
    const authControl = document.getElementById("auth-control");
  
    if (token) {
      authControl.innerHTML = `
        <button class="login-button" onclick="logout()">Logout</button>`;
    } else {
      authControl.innerHTML = `
        <a href="login.html">
          <button class="login-button">Login</button>
        </a>`;
    }
  </script>
  

  <script src="auth.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
